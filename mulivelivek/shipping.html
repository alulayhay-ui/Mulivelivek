<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>填寫送貨資訊｜Mulivelivek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --bg:#f7f3ec; --card:#ffffff; --border:#e3ddcf; --accent:#c58543; --text:#2f2415; --muted:#7b6d5c; }
    * { box-sizing:border-box; }
    body { margin:0; min-height:100vh; font-family:system-ui, sans-serif; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; padding:20px; }
    
    .card { max-width:500px; width:100%; background:var(--card); border-radius:16px; border:1px solid var(--border); padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.05); }
    h1 { margin-top:0; font-size:1.4rem; text-align:center; }
    .field { margin-bottom:12px; }
    label { display:block; margin-bottom:4px; font-weight:600; font-size:0.9rem; }
    input, select, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid var(--border); background:#fffdf9; font-size:1rem; }
    .btn { width:100%; padding:12px; border-radius:99px; background:var(--accent); color:#fff; border:none; font-size:1rem; font-weight:600; cursor:pointer; margin-top:10px; }
    .btn:hover { background:#a66b30; }
    .back-link { display:block; text-align:center; margin-top:12px; font-size:0.9rem; color:var(--muted); text-decoration:underline; }
  </style>
</head>
<body>
  <form class="card" id="shippingForm">
    <h1>運送資訊</h1>
    <p style="font-size:0.9rem; color:var(--muted); margin-bottom:20px;">請填寫收件資料，我們將盡快為您出貨。</p>

    <div class="field">
      <label>收件人姓名</label>
      <input type="text" required placeholder="請輸入真實姓名">
    </div>
    <div class="field">
      <label>聯絡電話</label>
      <input type="tel" required placeholder="09xx-xxx-xxx">
    </div>
    <div class="field">
      <label>取貨方式</label>
      <select>
        <option>7-11 店到店</option>
        <option>部落自取</option>
      </select>
    </div>
    <div class="field">
      <label>備註</label>
      <textarea rows="2"></textarea>
    </div>

    <button type="submit" class="btn">確認送出 (模擬)</button>
    <a href="cart.html" class="back-link">返回購物車</a>
  </form>

  <script>
    document.getElementById('shippingForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('訂單已送出！(此為展示網站，不會實際扣款)');
      localStorage.removeItem('mulivelivekCart'); // 清空購物車
      window.location.href = 'index.html'; // 回首頁
    });
  </script>
</body>
</html>
