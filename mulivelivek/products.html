<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Mulivelivek 初鹿部落｜所有商品</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 引用與 Index 相同的變數 */
    :root { --bg: #f7f3ec; --bg-soft: #fffdf8; --card: #ffffff; --border: #e3ddcf; --accent: #c58543; --accent-dark: #92572a; --text: #2f2415; --muted: #7b6d5c; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    a { color: inherit; text-decoration: none; }

    /* Header */
    .site-header { position: sticky; top: 0; z-index: 20; background: #ffffffdd; backdrop-filter: blur(8px); border-bottom: 1px solid var(--border); }
    .header-inner { max-width: 1100px; margin: 0 auto; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-mark { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border); background: radial-gradient(circle at 30% 20%, #f5d7a1, #c58b4a); }
    .brand-text-main { font-size: 1.05rem; font-weight: 600; }
    
    .header-nav { display: flex; align-items: center; gap: 16px; font-size: 0.85rem; color: var(--muted); }
    .header-nav a:hover, .header-nav a.active { color: var(--accent); }
    
    .header-cart-pill { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; border: 1px solid var(--border); background: var(--bg-soft); font-size: 0.8rem; cursor: pointer; }
    .header-cart-count { min-width: 18px; height: 18px; border-radius: 999px; background: var(--accent); color: #fff; display: inline-flex; align-items: center; justify-content: center; font-size: 0.7rem; }

    /* Page */
    .page { max-width: 1100px; margin: 0 auto; padding: 40px 16px; }
    .page-title { font-size: 1.6rem; font-weight: 700; margin-bottom: 24px; color: var(--accent-dark); }
    
    .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    @media (max-width: 768px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .product-grid { grid-template-columns: 1fr; } }

    .product-card { background: var(--card); border-radius: 14px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-4px); border-color: var(--accent); }
    .product-thumb { position: relative; padding-top: 100%; background: #e5ded1; }
    .product-thumb-inner { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: #4c4032; }
    .product-body { padding: 16px; }
    .product-name { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
    .product-price { color: var(--accent-dark); font-weight: 600; }
    .btn-buy { display: block; text-align: center; margin-top: 10px; padding: 8px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; color: var(--muted); }
    .product-card:hover .btn-buy { background: var(--accent); color: #fff; border-color: var(--accent); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text-main">Mulivelivek</div>
      </div>
      <nav class="header-nav">
        <a href="index.html">首頁</a>
        <a href="products.html" class="active">所有商品</a>
        <a href="gallery.html">部落相簿</a>
        <a href="order-tracking.html">訂單查詢</a>
      </nav>
      <a href="cart.html" class="header-cart-pill">
        購物車 <span class="header-cart-count" id="headerCartCount">0</span>
      </a>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">所有商品</h1>
    <div class="product-grid">
      <!-- 商品 1 -->
      <a href="product-long-sleeve.html" class="product-card">
        <div class="product-thumb">
          <div class="product-thumb-inner">年祭限定水洗長袖<br>圖片</div>
        </div>
        <div class="product-body">
          <div class="product-name">初鹿部落年祭限定水洗長袖</div>
          <div class="product-price">NT$ 450</div>
          <span class="btn-buy">立即購買</span>
        </div>
      </a>
      
      <!-- 佔位商品 -->
      <div class="product-card" style="opacity:0.6;">
        <div class="product-thumb"><div class="product-thumb-inner">Coming Soon</div></div>
        <div class="product-body">
          <div class="product-name">敬請期待</div>
          <div class="product-price">-</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const CART_KEY = 'mulivelivekCart';
    function loadCart() { try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); } catch { return []; } }
    document.getElementById('headerCartCount').textContent = loadCart().reduce((s, i) => s + (i.quantity||0), 0);
  </script>
</body>
</html>
