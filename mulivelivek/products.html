<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>所有商品｜Mulivelivek 初鹿部落</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f7f3ec;
      --bg-soft: #fffdf8;
      --card: #ffffff;
      --border: #e3ddcf;
      --accent: #c58543;
      --accent-dark: #92572a;
      --text: #2f2415;
      --muted: #7b6d5c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { color: inherit; text-decoration: none; }

    /* ===== 頂部導覽列（跟其他頁一樣） ===== */
    .site-header {
      background: #ffffffee;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: radial-gradient(circle at 30% 20%, #f5d7a1, #c58b4a);
    }
    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand-text-main {
      font-size: 1.05rem;
      font-weight: 600;
    }
    .brand-text-sub {
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .header-nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .header-nav a {
      position: relative;
      padding-bottom: 2px;
    }
    .header-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.15s ease;
    }
    .header-nav a:hover::after { width: 100%; }

    .header-cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg-soft);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .header-cart-count {
      min-width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    /* ===== 主要區塊 ===== */
    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    .page-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 4px;
    }
    .page-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin: 0 0 20px;
    }

    .toolbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .toolbar-label { margin-right: 4px; }

    /* 商品格線 */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }
    @media (max-width: 900px) {
      .product-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .product-grid { grid-template-columns: minmax(0, 1fr); }
    }

    .product-card {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .product-thumb {
      position: relative;
      padding-top: 90%;
      background: #e5ded1;
    }
    .product-thumb-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #4c4032;
      padding: 8px;
      text-align: center;
    }

    .product-body {
      padding: 10px 12px 14px;
      font-size: 0.86rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-name {
      font-weight: 600;
    }
    .product-tagline {
      font-size: 0.78rem;
      color: var(--muted);
    }
    .product-price {
      margin-top: 2px;
      font-weight: 600;
      color: var(--accent-dark);
    }

    /* 底部（簡版） */
    .footer {
      border-top: 1px solid var(--border);
      padding: 16px;
      margin-top: 32px;
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
      background: #fffdf8;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <div class="brand-text-main">Mulivelivek 初鹿部落</div>
          <div class="brand-text-sub">'inavayan · since 2025</div>
        </div>
      </div>
      <nav class="header-nav">
        <a href="index.html#top">首頁</a>
        <a href="products.html">所有商品</a>
        <a href="index.html#news">最新消息</a>
        <span class="header-cart-pill">
          購物車
          <span class="header-cart-count">0</span>
        </span>
      </nav>
    </div>
  </header>

  <!-- 主內容 -->
  <main class="page">
    <h1 class="page-title">所有商品</h1>
    <p class="page-subtitle">
      目前開放預購的款式都在這裡，可以先點進商品頁了解設計，再到預購頁選尺寸與數量。
    </p>

    <div class="toolbar">
      <span class="toolbar-label">排列方式：</span> <span>特色</span>
    </div>

    <div class="product-grid">
      <!-- 商品 1：年祭限定水洗長袖 -->
      <a href="product-long-sleeve.html" class="product-card">
        <div class="product-thumb">
          <div class="product-thumb-inner">
            這裡改成商品照片<br/>（年祭限定水洗長袖）
          </div>
        </div>
        <div class="product-body">
          <div class="product-name">初鹿部落年祭限定水洗長袖｜MULIVELIVEK 限定款</div>
          <div class="product-tagline">以道路、牽繫與部落大地為主題的年祭紀念款。</div>
          <div class="product-price">NT$ 450</div>
        </div>
      </a>

      <!-- 之後可以再加更多商品卡片 -->
      <!--
      <a href="product-xxx.html" class="product-card">...</a>
      -->
    </div>

    <div class="footer">
      © 2025 Mulivelivek 初鹿部落　｜　實際出貨與付款方式請以官方公告為主
    </div>
  </main>
</body>
</html>
