<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Mulivelivek 初鹿部落｜訂單入口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f7f3ec;
      --card: #ffffff;
      --border: #e3ddcf;
      --accent: #c58543;
      --accent-dark: #92572a;
      --text: #2f2415;
      --muted: #7b6d5c;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .wrapper{
      max-width:420px;
      width:100%;
      background:var(--card);
      border-radius:16px;
      border:1px solid var(--border);
      padding:20px 18px 18px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
    }
    h1{
      margin:0 0 6px;
      font-size:1.4rem;
    }
    p{
      margin:0 0 16px;
      font-size:0.9rem;
      color:var(--muted);
    }
    .btn{
      width:100%;
      border-radius:999px;
      padding:10px 16px;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      font-size:0.95rem;
      font-weight:600;
      letter-spacing:.06em;
      text-transform:uppercase;
      cursor:pointer;
      margin-bottom:10px;
    }
    .btn:hover{
      background:var(--accent-dark);
      border-color:var(--accent-dark);
    }
    .btn-secondary{
      background:#fffdf8;
      color:var(--accent-dark);
      border-color:var(--border);
    }
    .btn-secondary:hover{
      background:#f0e7d9;
      border-color:var(--accent-dark);
    }
    .note{
      font-size:0.78rem;
      color:var(--muted);
      margin-top:4px;
      line-height:1.5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>初鹿部落訂單入口</h1>
    <p>
      步驟一：先填「我要預購」留下款式與數量。<br>
      步驟二：匯款完成後，再回來點「匯款完成，要填送貨資訊」。
    </p>
    <button class="btn" onclick="location.href='preorder.html'">
      我要預購
    </button>
    <button class="btn btn-secondary" onclick="location.href='shipping.html'">
      匯款完成，要填送貨資訊
    </button>
    <div class="note">
      建議先將此頁加入書籤，方便匯款後回來填寫送貨資訊。
    </div>
  </div>
</body>
</html>
