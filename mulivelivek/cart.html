<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Mulivelivek 初鹿部落｜您的購物車</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f7f3ec;
      --bg-soft: #fffdf8;
      --card: #ffffff;
      --border: #e3ddcf;
      --accent: #c58543;
      --accent-dark: #92572a;
      --text: #2f2415;
      --muted: #7b6d5c;
      --black: #111111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    /* HEADER（跟首頁一樣） */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: radial-gradient(circle at 30% 20%, #f5d7a1, #c58b4a);
    }
    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand-text-main {
      font-size: 1.05rem;
      font-weight: 600;
    }
    .brand-text-sub {
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .header-nav a {
      position: relative;
      padding-bottom: 2px;
    }
    .header-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.15s ease;
    }
    .header-nav a:hover::after { width: 100%; }

    .header-cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg-soft);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .header-cart-count {
      min-width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    /* PAGE */
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .breadcrumb {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .breadcrumb a {
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    .page-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 4px;
    }
    .page-sub {
      font-size: 0.86rem;
      color: var(--muted);
      margin: 0 0 18px;
    }

    .cart-shell {
      background: #fdfaf4;
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 18px 18px 20px;
    }

    .cart-header-row {
      display: grid;
      grid-template-columns: minmax(0, 4fr) minmax(0, 2fr) minmax(0, 1.5fr) minmax(0, 1.5fr);
      gap: 12px;
      font-size: 0.8rem;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
      margin-bottom: 8px;
    }

    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: minmax(0, 4fr) minmax(0, 2fr) minmax(0, 1.5fr) minmax(0, 1.5fr);
      gap: 12px;
      align-items: center;
      font-size: 0.86rem;
      padding: 6px 0;
      border-bottom: 1px dashed #e8ddcf;
    }

    .cart-item-main {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .cart-thumb {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: #e5ded1;
      flex-shrink: 0;
    }
    .cart-item-text {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .cart-item-text strong {
      display: block;
      color: var(--text);
      margin-bottom: 2px;
    }

    .cart-spec {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .qty-box {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: #fffdf9;
    }
    .qty-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .qty-display {
      min-width: 36px;
      height: 30px;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.86rem;
    }

    .cart-price {
      font-size: 0.86rem;
      text-align: right;
    }

    .cart-remove {
      font-size: 0.76rem;
      color: #c43c3c;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      margin-top: 2px;
    }

    .cart-empty {
      font-size: 0.86rem;
      color: var(--muted);
      padding: 12px 0 4px;
    }

    .cart-footer-row {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      font-size: 0.88rem;
    }

    .cart-total {
      text-align: right;
    }
    .cart-total-label {
      color: var(--muted);
      margin-right: 8px;
    }
    .cart-total-amount {
      font-weight: 700;
      color: var(--black);
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--accent);
      padding: 10px 18px;
      font-size: 0.86rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--accent);
      color: #fff;
      transition: background 0.12s ease, border-color 0.12s ease, transform 0.08s ease;
    }
    .btn:hover {
      background: var(--accent-dark);
      border-color: var(--accent-dark);
      transform: translateY(-1px);
    }
    .btn-outline {
      background: transparent;
      color: var(--muted);
      border-color: var(--border);
    }
    .btn-outline:hover {
      background: #f0e7d9;
      color: var(--accent-dark);
      border-color: var(--accent-dark);
    }

    .page-note {
      margin-top: 16px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    @media (max-width: 760px) {
      .cart-header-row {
        display: none;
      }
      .cart-item {
        grid-template-columns: minmax(0, 1fr);
        align-items: flex-start;
      }
      .cart-price {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <div class="brand-text-main">Mulivelivek 初鹿部落</div>
          <div class="brand-text-sub">'inavayan · since 2025</div>
        </div>
      </div>
      <nav class="header-nav">
        <a href="index.html#top">首頁</a>
        <a href="products.html">所有商品</a>
        <a href="index.html#news">最新消息</a>
        <span class="header-cart-pill">
          購物車
          <span class="header-cart-count" id="headerCartCount">0</span>
        </span>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page">
    <div class="breadcrumb">
      <a href="index.html#top">首頁</a> ／
      <span>您的購物車</span>
    </div>

    <h1 class="page-title">您的購物車</h1>
    <p class="page-sub">請確認預購品項與數量，之後再前往填寫匯款與送貨資訊。</p>

    <section class="cart-shell">
      <div id="cartEmpty" class="cart-empty">
        目前購物車是空的，請先回首頁或商品頁挑選商品。
      </div>

      <div id="cartArea" style="display:none;">
        <div class="cart-header-row">
          <div>商品</div>
          <div>規格</div>
          <div>數量</div>
          <div style="text-align:right;">小計</div>
        </div>

        <div id="cartList" class="cart-list"></div>

        <div class="cart-footer-row">
          <button type="button" class="btn btn-outline" id="continueBtn">
            繼續購物
          </button>
          <div class="cart-total">
            <span class="cart-total-label">合計</span>
            <span class="cart-total-amount" id="cartTotal">NT$ 0</span>
          </div>
        </div>

        <div style="margin-top:10px; text-align:right;">
          <button type="button" class="btn" id="checkoutBtn">
            結帳
          </button>
        </div>
      </div>
    </section>

    <p class="page-note">
      小提醒：此頁僅整理預購資訊，實際匯款帳號與 7-11 賣貨便寄件資訊，會在之後的「匯款 / 送貨資訊」頁面填寫。
    </p>
  </main>

  <script>
    const CART_KEY = 'mulivelivekCart';
    const UNIT_PRICE = 450; // 單價（若之後改價，這邊一起調）

    function loadCart() {
      try {
        const raw = localStorage.getItem(CART_KEY);
        const parsed = raw ? JSON.parse(raw) : [];
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    function saveCart(cart) {
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function getTotalQty(cart) {
      return cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
    }

    function formatMoney(n) {
      return 'NT$ ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const headerCartCount = document.getElementById('headerCartCount');
      const cartEmpty = document.getElementById('cartEmpty');
      const cartArea = document.getElementById('cartArea');
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      const continueBtn = document.getElementById('continueBtn');
      const checkoutBtn = document.getElementById('checkoutBtn');

      let cart = loadCart();

      function updateHeaderCount() {
        headerCartCount.textContent = getTotalQty(cart);
      }

      function renderCart() {
        if (!cart || cart.length === 0) {
          cartEmpty.style.display = 'block';
          cartArea.style.display = 'none';
          cartList.innerHTML = '';
          cartTotal.textContent = 'NT$ 0';
          updateHeaderCount();
          return;
        }

        cartEmpty.style.display = 'none';
        cartArea.style.display = 'block';
        cartList.innerHTML = '';

        let total = 0;

        cart.forEach((item, index) => {
          const qty = item.quantity || 1;
          const price = (item.price || UNIT_PRICE);
          const subtotal = price * qty;
          total += subtotal;

          const row = document.createElement('div');
          row.className = 'cart-item';
          row.innerHTML = `
            <div class="cart-item-main">
              <div class="cart-thumb"></div>
              <div class="cart-item-text">
                <strong>${item.style || '商品'}</strong>
                <span>${item.color || ''}</span>
              </div>
            </div>
            <div class="cart-spec">
              尺寸：${item.size || '-'}
            </div>
            <div>
              <div class="qty-box" data-index="${index}">
                <button type="button" class="qty-btn minus">−</button>
                <div class="qty-display">${qty}</div>
                <button type="button" class="qty-btn plus">＋</button>
              </div>
              <div class="cart-remove" data-remove="${index}">移除</div>
            </div>
            <div class="cart-price">
              ${formatMoney(subtotal)}
            </div>
          `;
          cartList.appendChild(row);
        });

        cartTotal.textContent = formatMoney(total);
        updateHeaderCount();
      }

      // 數量 + / -
      cartList.addEventListener('click', (e) => {
        const box = e.target.closest('.qty-box');
        if (!box) return;
        const index = parseInt(box.getAttribute('data-index'), 10);
        if (Number.isNaN(index) || !cart[index]) return;

        if (e.target.classList.contains('minus')) {
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
          }
        } else if (e.target.classList.contains('plus')) {
          cart[index].quantity += 1;
        }

        saveCart(cart);
        renderCart();
      });

      // 移除
      cartList.addEventListener('click', (e) => {
        const removeBtn = e.target.closest('[data-remove]');
        if (!removeBtn) return;
        const index = parseInt(removeBtn.getAttribute('data-remove'), 10);
        if (Number.isNaN(index) || !cart[index]) return;
        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
      });

      // 繼續購物 / 結帳
      continueBtn.addEventListener('click', () => {
        window.location.href = 'index.html#top';
      });

      checkoutBtn.addEventListener('click', () => {
        // 可以直接連到你做的預購 / 匯款資訊頁
        window.location.href = 'preorder.html';
      });

      // 初始渲染
      renderCart();
    });
  </script>
</body>
</html>
